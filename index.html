<!DOCTYPE html>
<html ng-app>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Latest compiled and minified CSS
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->


    <!-- Latest compiled JavaScript
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->

    <script src="node_modules/bootstrap/dist/css/bootstrap.css"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Test</title>

</head>

<body>

    <!--HEADER-->
    <div ng-include="'components/header.html'"></div>

    <div class="container">
        <!--NAVIGATION-->
        <div ng-include="'components/navigation.html'"></div>

        <!--CALENDER VIEW-->
        <div ng-include="'components/calender.html'"></div>

        <p class="lead"><a href="test">Legg til track</a></p>

        <!--LIST VIEW-->
        <div ng-include="'components/list.html'"></div>
    </div><!--end container-->

    
    <script>
    
        $('a[href^="#"]').on('click', function(event) {

            var target = $(this.getAttribute('href'));

            if( target.length ) {
                event.preventDefault();
                $('html, body').stop().animate({
                    scrollTop: target.offset().top
                }, 1000);
            }

        });
        
        
        
    
    </script>
    <script src="/node_modules/angular/angular.js"></script>
    <script src="/node_modules/jquery/src/jquery.js"></script>


</body>

</html>
